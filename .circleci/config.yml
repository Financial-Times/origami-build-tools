workflows:
  version: 2
  node-multi-build:
    jobs:
      - node-v6
      - node-v8
      - node-v10

version: 2
jobs:
  node-base: &node-base
    docker:
      - image: latest-browsers
    steps:
      - run:
          name: Versions
          command: npm version
      - checkout
      - restore_cache:
          keys:
            - npm-lock-{{ .Branch }}-{{ checksum "package-lock.json" }}
            - npm-lock-{{ .Branch }}-{{ .Revision }}-{{ checksum "package-lock.json" }}
            - npm-cache-{{ .Branch }}{{ .Revision }}-{{ checksum "package.json" }}
            - npm-cache-{{ .Branch }}-{{ checksum "package.json" }}
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Test
          command: make ci
      - save_cache:
          key: npm-lock-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - save_cache:
          key: npm-cache-{{ .Branch }}{{ .Revision }}-{{ checksum "package.json" }}
          paths:
            - ~/.npm/_cacache

  node-v6:
    <<: *node-base
    docker:
      - image: circleci/node:6-browsers
  node-v8:
    <<: *node-base
    docker:
      - image: circleci/node:8-browsers
  node-v10:
    <<: *node-base
    docker:
      - image: circleci/node:10-browsers
